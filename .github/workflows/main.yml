name: Android Quality

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main", "dev" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  # ==========================================
  # JOB 1: Code Quality (Detekt)
  # ==========================================
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Detekt
        run: ./gradlew detekt

      - name: Run Detekt Test
        run: ./gradlew detektTest

      - name: Upload Detekt Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: detekt-reports
          path: |
            **/build/reports/detekt/
          retention-days: 7
          
      - name: Comment PR with Detekt Results
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ Detekt found issues! Check the artifacts for details.'
            })


  # ==========================================
  # JOB 3: Build APK
  # ==========================================
  build:
    # The type of runner that the job will run on
    name: Build App
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [ code-quality ]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build

  # ==========================================
  # JOB 5: Quality Gate (Final Check)
  # ==========================================
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [code-quality, build]
    if: always()

    steps:
      - name: Check All Jobs
        run: |
          if [[ "${{ needs.code-quality.result }}" != "success" ]] || \
          [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "❌ Quality gate failed!"
            exit 1
          fi
          echo "✅ All checks passed!"
    
